    <div class="content-contact">
        <section id="contact" class=" text-light py-5">
            <div class="dark-overlay py-4">
                <div class="container">
                    <h1 class="display-4 text-center mb-5">Contact Us
                        <div class="underline"></div>
                    </h1>
                    <div class="row">
                        <div class="col-lg-6">
                            <form class="contact-form">
                                <div class="form-group py-4">
                                    <input type="text" class="form-control my-2 p-2 input" placeholder="Name">
                                    <label for="name" class="label">Name</label>
                                </div>
                                <div class="form-group py-4">
                                    <input type="email" class="form-control my-2 p-2 input" placeholder="Email Address">
                                    <label for="email" class="label">Email Address</label>
                                </div>
                                <div class="form-group py-4 mb-5">
                                    <textarea cols="75" rows="3" placeholder="Comment" maxlength="120" class="form-control textarea"></textarea>
                                    <label for="comment" class="label-textarea">Comment</label>
                                </div>
                                <p class="dot mb-3">.</p>
                                <div class="d-flex">
                                    <button type="submit" class="ml-auto btn btn-lg py-2 mb-3 submit-button">Send Message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 ">
                            <div class="card">
                                <div class="card-body p-1">

    <!--Contact-->

    <!---Booking Modal-->
    <div id="signupModal" class="modal fade text-dark text-center">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Booking Form</h5>
                    <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
                </div>
                <div class="modal-body px-5">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control pl-3" name="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control pl-3" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control pl-3" placeholder="Telephone Number">
                                </div>
                                <div class="form-group">
                                    <select name="location" class="form-control">
                                        <option disabled selected value="">Your loccation</option>
                                        <option value="">China</option>
                                        <option value="">France</option>
                                        <option value="">Indonesia</option>
                                        <option value="">Italia</option>
                                        <option value="">Spain</option>
                                        <option value="">Turkey</option>
                                        <option value="">USA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <select name="traffic" class="form-control">
                                        <option disabled selected value="">Your traffic type</option>
                                        <option value="">Airplane</option>
                                        <option value="">Bus</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input style="cursor: context-menu" id="departure" placeholder="Departure Date" class="date-picker form-control pl-3" type="text">
                                </div>
                                <div class="form-group">
                                    <input style="cursor: context-menu" id="arrival" placeholder="Arrival Date" class="date-picker form-control pl-3" type="text">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control pl-3" placeholder="Ticket">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary mx-auto">Book Now</button>
                </div>
            </div>
        </div>
    </div>
    <!---Booking Modal-->
    <script>
        $(".date-picker").focus(function() {
            $(this).attr('type', 'date');
        });
        $(".close").click(function() {
            $('.date-picker').val("");
            $('#departure').attr({
                type: "text",
                placeholder: "Departure Date"
            });
            $('#arrival').attr({
                type: "text",
                placeholder: "Arrival Date"
            });
        });
    </script>
